    <script type="text/javascript">
    $('#sequence-input').keydown(function(e) {
        switch (e.which) {
            case 37: // left
                $("#left-icon").attr("src", "img/icons/left-w.png");
                $('#sequence-input').val($('#sequence-input').val() + 'L');
                break;

            case 38: // up
                $("#up-icon").attr("src", "img/icons/up-w.png");
                $('#sequence-input').val($('#sequence-input').val() + 'U');
                break;

            case 39: // right
                $("#right-icon").attr("src", "img/icons/right-w.png");
                $('#sequence-input').val($('#sequence-input').val() + 'R');
                break;

            case 40: // down
                $("#down-icon").attr("src", "img/icons/down-w.png");
                $('#sequence-input').val($('#sequence-input').val() + 'D');
                break;

            default:
                return; // exit this handler for other keys
        }
        e.preventDefault(); // prevent the default action (scroll / move caret)
    });
    $(document).keydown(function(e) {
        switch (e.which) {
            case 37: // left
                $("#left-icon").attr("src", "img/icons/left-w.png");

            default:

        }
        e.preventDefault(); // prevent the default action (scroll / move caret)
    });
